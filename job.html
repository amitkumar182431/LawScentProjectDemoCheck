
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Application - LawScent</title>
    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("CW-7vRohuxLjTk4my"); // Replace with your EmailJS public key
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --gold: #D6AE6A;
            --dark-gold: #c49a58;
            --white: #ffffff;
            --black: #000000;
            --dark-gray: #333333;
            --light-gray: #f8f9fa;
            --border: #000000;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --success: #27ae60;
            --accent: #e74c3c;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            color: var(--black);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            font-weight: 300;
        }

        .content {
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gold);
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
        }

        .form-group label.required::after {
            content: ' *';
            color: var(--accent);
            margin-left: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.1rem 1.3rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.05rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(214, 174, 106, 0.15);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 160px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-container {
            text-align: center;
            margin: 2.5rem 0 1.5rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(214, 174, 106, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .entity-types {
            background: var(--light);
            border-radius: 12px;
            padding: 1.8rem;
            margin-top: 2rem;
            border-left: 4px solid var(--secondary);
        }

        .entity-types h3 {
            color: var(--primary);
            margin-bottom: 1.2rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .entity-types ul {
            list-style: none;
            padding: 0;
        }

        .entity-types li {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 1.05rem;
            color: #555;
            display: flex;
            align-items: center;
        }

        .entity-types li:last-child {
            border-bottom: none;
        }

        .entity-types li::before {
            content: '●';
            color: var(--secondary);
            margin-right: 12px;
            font-size: 0.8em;
        }

        /* Back to Careers Button */
        .back-to-careers {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(214, 174, 106, 0.3);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-careers:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 174, 106, 0.4);
        }

        .back-to-careers::before {
            content: '←';
            font-size: 1.2em;
        }

        .message {
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: rgba(39, 174, 96, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .container {
                margin: 0.5rem;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 1.8rem;
            }

            .submit-btn {
                padding: 1rem 2.5rem;
                font-size: 1.05rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .content {
                padding: 1.5rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.9rem 1.1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="career.html" class="back-to-careers">Back to Careers</a>
    <div class="container">
        <div class="header">
            <h1>Professional Application</h1>
            <p>Submit your details for consideration</p>
        </div>

        <div class="content">
            <form id="jobApplicationForm">
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <div class="form-group">
                        <label for="fullName" class="required">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full legal name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="contact" class="required">Contact Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Professional Details</h2>
                    
                    <div class="form-group">
                        <label for="entityType" class="required">Entity Type</label>
                        <select id="entityType" name="entityType" required>
                            <option value="">Select your entity type</option>
                            <option value="individual">Individual</option>
                            <option value="company">Company / LLP</option>
                            <option value="proprietorship">Proprietorship / Partnership Firm</option>
                            <option value="trust">Trust / Societies</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle" class="required">Position Applied For</label>
                        <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter the position title" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Case Description</h2>
                    
                    <div class="form-group">
                        <label for="description" class="required">Detailed Case Information</label>
                        <textarea id="description" name="description" placeholder="Please provide a comprehensive description of your case, including relevant details, timeline, and specific requirements..." required></textarea>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Submit Application
                    </button>
                </div>

                <div class="message success-message" id="successMessage">
                    ✅ Application submitted successfully! We will review your details and contact you soon.
                </div>

                <div class="message error-message" id="errorMessage">
                    ❌ Please verify your information and try again.
                </div>

                    <!-- <div class="entity-types">
                        <h3>Entity Type Reference</h3>
                        <ul>
                            <li>Individual</li>
                            <li>Company / LLP</li>
                            <li>Proprietorship / Partnership Firm</li>
                            <li>Trust / Societies</li>
                        </ul>
                    </div> -->
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('jobApplicationForm');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const contact = document.getElementById('contact').value.trim();
                const entityType = document.getElementById('entityType').value;
                const jobTitle = document.getElementById('jobTitle').value.trim();
                const description = document.getElementById('description').value.trim();
                
                // Validation
                if (!fullName || !email || !contact || !entityType || !jobTitle || !description) {
                    showError('All fields are required. Please complete the form.');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                // Contact validation (basic)
                if (contact.length < 10) {
                    showError('Please enter a valid contact number.');
                    return;
                }
                
                // Description length validation
                if (description.length < 50) {
                    showError('Please provide a more detailed case description (minimum 50 characters).');
                    return;
                }
                
                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="loading"></span> Processing...';
                submitBtn.disabled = true;
                
                // Prepare email template parameters
                const templateParams = {
                    from_name: fullName,
                    time: new Date().toLocaleString(),
                    from_email: email,
                    contact_number: contact,
                    entity_type: entityType,
                    job_title: jobTitle,
                    description: description
                };
                
                // Send email using EmailJS
                emailjs.send('service_nq86koo', 'template_1oaw2vr', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showSuccess();
                    form.reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    showError('Submission failed: ' + (error.text || 'Unknown error'));
                })
                .finally(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
            });
            
            function showSuccess() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Scroll to message
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 8000);
            }
            
            function showError(message) {
                errorMessage.textContent = `❌ ${message}`;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Scroll to message
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 6000);
            }
            
            // Input validation feedback
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() !== '') {
                        this.style.borderColor = '#27ae60';
                    } else {
                        this.style.borderColor = '#bdc3c7';
                    }
                });
                
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#3498db';
                });
            });
        });
    </script>
</body>
</html>
